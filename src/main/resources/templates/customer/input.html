<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户管理</title>
</head>
<body class="hold-transition skin-black sidebar-mini">
    <div th:replace="common/fragment :: link"></div>
    <div class="wrapper">
        <div th:replace="common/fragment :: navbar"></div>
        <div th:replace="common/fragment :: menu"></div>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>客户编辑</h1>
            </section>
            <section class="content">
                <div class="box">
                    <form class="form-horizontal" action="/customer/saveOrUpdate" method="post" id="editForm" >
                        <input type="hidden" name="id" th:value="${customer?.id}">
                        <div class="form-group" style="margin-top: 10px;">
                            <label class="col-sm-2 control-label">客户名：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="name"  placeholder="请输入真实姓名" th:value="${customer?.name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机号码：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号码" th:value="${customer?.phone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="school" class="col-sm-2 control-label">意向校区：</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="school" name="school.value">
                                    <option value="">请选择</option>
                                        <option th:each="school:${schools}"
                                                th:text="${school.label}"
                                                th:value="${school.value}"
                                                th:selected="${school.value==customer?.school?.value}"
                                        ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="source" class="col-sm-2 control-label">来源渠道：</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="source" name="source.value">
                                    <option value="">请选择</option>
                                        <option th:each="source:${sources}"
                                                th:text="${source.label}"
                                                th:value="${source.value}"
                                                th:selected="${source.value==customer?.source?.value}"
                                        ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-6">
                                <button type="submit" class="btn btn-primary btn-submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div th:replace="common/fragment :: footer"></div>
    </div>

</body>
</html>
